<div class="container-ingresos">
   <button mat-stroked-button color="primary" class="btn-add-taza" (click)="onClickAddNew()">+</button>

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="calidad">
         <th mat-header-cell *matHeaderCellDef> Calidad </th>
         <td mat-cell *matCellDef="let element"> {{element.calidad}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
         <th mat-header-cell *matHeaderCellDef> Color </th>
         <td mat-cell *matCellDef="let element"> {{element.colorTxt}} </td>
      </ng-container>

      <ng-container matColumnDef="alto">
         <th mat-header-cell *matHeaderCellDef> Alto </th>
         <td mat-cell *matCellDef="let element"> {{element.alto}} cm. </td>
      </ng-container>

      <ng-container matColumnDef="ancho">
         <th mat-header-cell *matHeaderCellDef> Ancho </th>
         <td mat-cell *matCellDef="let element"> {{element.ancho}} cm. </td>
      </ng-container>

      <ng-container matColumnDef="altoAgarre">
         <th mat-header-cell *matHeaderCellDef> Alto Agarradera </th>
         <td mat-cell *matCellDef="let element"> {{element.altoAgarre}} cm. </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
         <th mat-header-cell *matHeaderCellDef> Modelo </th>
         <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="material">
         <th mat-header-cell *matHeaderCellDef> Material </th>
         <td mat-cell *matCellDef="let element"> {{element.material}} </td>
      </ng-container>

      <ng-container matColumnDef="costoVenta">
         <th mat-header-cell *matHeaderCellDef> Costo Venta </th>
         <td mat-cell *matCellDef="let element"> {{element.costoVenta}} $ </td>
      </ng-container>

      <ng-container matColumnDef="stock">
         <th mat-header-cell *matHeaderCellDef> Stock </th>
         <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>
