<div class="container-ingresos">
   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Calidad</mat-label>
         <input matInput [(ngModel)]='txtCalidad' placeholder="" value="" [disabled]='true'>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Color</mat-label>
         <input matInput [(ngModel)]='txtColor' placeholder="" value="" [disabled]='true'>
      </mat-form-field>
   </div>

   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Alto</mat-label>
         <input matInput [(ngModel)]='txtAlto' placeholder="" value="" [disabled]='true'>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Ancho</mat-label>
         <input matInput [(ngModel)]='txtAncho' placeholder="" value="" [disabled]='true'>
      </mat-form-field>
   </div>

   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Alto Agarradera</mat-label>
         <input matInput [(ngModel)]='txtAltoAgarre' placeholder="" value="" [disabled]='true'>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Modelo</mat-label>
         <input matInput [(ngModel)]='txtModelo' placeholder="" value="" [disabled]='true'>
      </mat-form-field>
   </div>

   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Material</mat-label>
         <input matInput [(ngModel)]='txtMaterial' placeholder="" value="" [disabled]='true'>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>CostoVenta</mat-label>
         <input matInput [(ngModel)]='txtCostoVenta' placeholder="" value="" [disabled]='true'>
      </mat-form-field>
   </div>

   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Stock</mat-label>
         <input matInput [(ngModel)]='txtStock' placeholder="" value="" [disabled]='true'>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Cantidad Venta</mat-label>
         <input matInput [(ngModel)]='txtCantidadVenta' placeholder="" value="">
      </mat-form-field>
   </div>

   <div>
      <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Regalo Oferta</mat-label>
         <input matInput [(ngModel)]='txtRegaloOferta' placeholder="" value="" [disabled]='true'>
      </mat-form-field>
   </div>

   <div>
      <button mat-raised-button color="primary" class="btn-add-new-taza" (click)="onClickValidate()">Validar</button>
      <button mat-raised-button color="primary" class="btn-add-new-taza" [disabled]='disabledBtn' (click)="onClickNewOC()">Guardar</button>
      <button mat-stroked-button color="primary" class="btn-add-taza" (click)="onClickReturn()">Regresar</button>
   </div>

</div>
